<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo_limca.png" width="300px" />
            <h1>Limca - Area Riservata</h1>
            <form role="form">
                <ngb-alert type="danger" [hidden]="!showError" dismissible="true">{{ error }}</ngb-alert>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" name="username" class="form-control input-underline input-lg" id="" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()"> Login </a>   
            </form>
        </div>
    </div>
</div>
